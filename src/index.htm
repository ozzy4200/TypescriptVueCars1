<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>cars</title>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
  <link rel="stylesheet" type="text/css" href="bundle.css" />
</head>

<body>
  <h1>Cars</h1>
  <h2>Get All</h2>
  <div id="app"> 
    <button v-on:click="getAllCars">getAllCars</button>

    {{errorMessage}}

      <ul>
      <li v-for="car in cars">
        {{car.id}} {{car.vendor}} : {{car.model }} {{ car.price}}
      </li>
    </ul>

<h2>Add car</h2>

<input v-model="formData.model" placeholder="model" type="text" />
<input v-model="formData.vendor" placeholder="vendor" type="text" />
<input v-model="formData.price" placeholder="price" type="number" />
<button v-on:click="addCar">Add</button>
  </div>{{addMessage}}
    </div>
   <h2>Delete car</h2>
   <input v-model="deleteId" placeholder="car id" type="number" />
   <button v-on:click="deleteCar(Delete)">Delete</button>
   {{deleteMessage}}
  <script src="bundle.js"></script>
</body>

</html>
